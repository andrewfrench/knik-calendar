{{ define "content" }}
<div id="inner-container">
  <a href="/admin"><button>&lt; Return to Admin</button></a>
  <form id="event-form" method="POST" action="/autoapprove" >
      <div class="row" id="input-title">
        <input class="wide" id="title" type="text" name="title" placeholder="Title" />
      </div>
      <div class="row" id="input-location">
        <input class="wide" id="location" type="text" name="location" placeholder="Location" />
      </div>
      <div class="row" id="input-info-url">
        <input class="wide" id="url" type="text" name="url" placeholder="Event URL (optional)" />
      </div>
      <div class="row" id="input-date-time">
        <div class="block" id="input-date">
          <select name="month" id="month">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
          </select>
          <select name="day" id="day">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
          </select>
          <select name="year" id="year">
              <option>2016</option>
              <option>2017</option>
          </select>
        </div>
        <div class="block" id="input-time">
          <span id="at">at</span>
          <select name="hour" id="hour">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option selected>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
          </select>
          <select name="minute" id="minute">
              <option>00</option>
              <option>15</option>
              <option>30</option>
              <option>45</option>
          </select>
          <select name="ampm">
              <option>am</option>
              <option selected>pm</option>
          </select>
        </div>
      </div>
      <input type="checkbox" name="free" id="input-free" checked />
      <label for="input-free">Free</label>
      <div id="price">
        <label for="input-price">$</label>
        <input type="tel" pattern="[0-9]*" name="price" placeholder="Price" id="input-price" value="0" disabled />
      </div>
      <div class="row" id="details">
        <textarea id="input-details" class="wide" name="details" placeholder="Details (optional)"></textarea>
      </div>
      <button type="submit">Submit and Autoapprove</button>
  </form>
</div>
<script src="/assets/js/price.js"></script>
<script src="/assets/js/date.js"></script>
<script src="/assets/js/form.js"></script>
{{ end }}
